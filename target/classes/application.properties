# Configurações de Desenvolvimento (Perfil padrão)
# Para produção com Supabase, use: -Dspring-boot.run.profiles=prod
spring.application.name=patio-api
server.port=8090

# Banco H2 para desenvolvimento local
spring.datasource.url=jdbc:h2:mem:patio-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Console H2 para desenvolvimento
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações de logging
logging.level.org.springframework.web=INFO
logging.level.com.mottu=DEBUG
