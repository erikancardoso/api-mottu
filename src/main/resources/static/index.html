<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Pátios e Motos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-motorcycle me-2"></i>
                Sistema de Pátios
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#dashboard" onclick="showSection('dashboard')">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#patios" onclick="showSection('patios')">
                            <i class="fas fa-building me-1"></i>Pátios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#motos" onclick="showSection('motos')">
                            <i class="fas fa-motorcycle me-1"></i>Motos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="swagger-ui/index.html" target="_blank">
                            <i class="fas fa-code me-1"></i>API Docs
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Dashboard Section -->
        <div id="dashboard" class="section">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4 class="card-title">Total de Pátios</h4>
                                    <h2 id="totalPatios">-</h2>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-building fa-3x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4 class="card-title">Total de Motos</h4>
                                    <h2 id="totalMotos">-</h2>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-motorcycle fa-3x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Ações Rápidas</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <button class="btn btn-primary btn-lg w-100" onclick="showSection('patios')">
                                        <i class="fas fa-plus me-2"></i>Gerenciar Pátios
                                    </button>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <button class="btn btn-success btn-lg w-100" onclick="showSection('motos')">
                                        <i class="fas fa-plus me-2"></i>Gerenciar Motos
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pátios Section -->
        <div id="patios" class="section" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>
                            <i class="fas fa-building me-2"></i>Gestão de Pátios
                        </h2>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#patioModal" onclick="openPatioModal()">
                            <i class="fas fa-plus me-2"></i>Novo Pátio
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nome</th>
                                            <th>Endereço</th>
                                            <th>Capacidade</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody id="patiosTableBody">
                                        <!-- Dados serão carregados via JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Motos Section -->
        <div id="motos" class="section" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>
                            <i class="fas fa-motorcycle me-2"></i>Gestão de Motos
                        </h2>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#motoModal" onclick="openMotoModal()">
                            <i class="fas fa-plus me-2"></i>Nova Moto
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Placa</th>
                                            <th>Modelo</th>
                                            <th>Ano</th>
                                            <th>Pátio</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody id="motosTableBody">
                                        <!-- Dados serão carregados via JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Pátio -->
    <div class="modal fade" id="patioModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="patioModalTitle">Novo Pátio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="patioForm">
                        <input type="hidden" id="patioId">
                        <div class="mb-3">
                            <label for="patioNome" class="form-label">Nome *</label>
                            <input type="text" class="form-control" id="patioNome" required>
                        </div>
                        <div class="mb-3">
                            <label for="patioEndereco" class="form-label">Endereço *</label>
                            <input type="text" class="form-control" id="patioEndereco" required>
                        </div>
                        <div class="mb-3">
                            <label for="patioCapacidade" class="form-label">Capacidade *</label>
                            <input type="number" class="form-control" id="patioCapacidade" min="1" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="savePatio()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Moto -->
    <div class="modal fade" id="motoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="motoModalTitle">Nova Moto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="motoForm">
                        <input type="hidden" id="motoId">
                        <div class="mb-3">
                            <label for="motoPlaca" class="form-label">Placa *</label>
                            <input type="text" class="form-control" id="motoPlaca" required>
                        </div>
                        <div class="mb-3">
                            <label for="motoModelo" class="form-label">Modelo *</label>
                            <input type="text" class="form-control" id="motoModelo" required>
                        </div>
                        <div class="mb-3">
                            <label for="motoAno" class="form-label">Ano *</label>
                            <input type="number" class="form-control" id="motoAno" min="1900" max="2030" required>
                        </div>
                        <div class="mb-3">
                            <label for="motoPatioId" class="form-label">Pátio *</label>
                            <select class="form-control" id="motoPatioId" required>
                                <option value="">Selecione um pátio</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="saveMoto()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="d-none">
        <div class="spinner-overlay">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
