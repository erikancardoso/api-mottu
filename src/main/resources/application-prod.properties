# Configurações de Produção para Supabase PostgreSQL
spring.application.name=patio-api

# Porta dinâmica para deploy
server.port=${PORT:8080}

# Configurações do PostgreSQL Supabase
spring.datasource.url=${SUPABASE_DB_URL}
spring.datasource.username=${SUPABASE_DB_USERNAME}
spring.datasource.password=${SUPABASE_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações JPA para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Configurações de conexão
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Desabilitar console H2 em produção
spring.h2.console.enabled=false

# Configurações de logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.mottu=DEBUG